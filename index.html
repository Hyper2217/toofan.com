<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Business Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }
    header, footer {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      text-align: right;
      padding: 1em;
      background: #444;
      color: white;
    }
    .container {
      padding: 2em;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2em;
    }
    .product {
      border: 1px solid #ccc;
      background: #fdfdfd;
      padding: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .cart {
      grid-column: 1 / -1;
      background: #eee;
      padding: 1em;
    }
    input, button, select, textarea {
      margin-top: 0.5em;
      padding: 0.5em;
      width: 100%;
    }
    #signupModal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Modern Business Shop</h1>
  </header>

  <nav>
    <button onclick="showLogin()">Login/Signup</button>
  </nav>

  <div class="container" id="main">
    <div class="product">
      <img src="https://i.ibb.co/ycVGW0v6/Screenshot-20250501-162539-Whats-App.jpg" alt="Product A" />
      <div>
        <h2>Sudheis</h2>
        <p>Price: Ksh 1000</p>
        <button onclick="addToCart('Sudheis', 1000)">Add to Trolley</button>
      </div>
    </div>
    <div class="product">
      <img src="https://i.ibb.co/qY0Cpvbd/Screenshot-20250501-162556-Whats-App.jpg" alt="Product B" />
      <div>
        <h2>Sudheis</h2>
        <p>Price: Ksh 1500</p>
        <button onclick="addToCart('Sudheis', 1500)">Add to Trolley</button>
      </div>
    </div>

    <div class="cart">
      <h3>Your Trolley</h3>
      <ul id="cart-items"></ul>
      <p id="discount" class="hidden">10% discount applied!</p>
      <p>Total: Ksh <span id="total">0</span></p>
      <select id="payment" onchange="handlePaymentChange()">
        <option value="cod">Cash on Delivery</option>
        <option value="mpesa">M-Pesa</option>
        <option value="card">Credit Card</option>
      </select>
      <input type="tel" id="mpesaNumber" class="hidden" placeholder="Enter M-Pesa number" />
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <div id="signupModal">
    <h3>Signup</h3>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="tel" id="signupPhone" placeholder="Phone Number" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button onclick="completeSignup()">Submit</button>
  </div>

  <footer>
    <p>&copy; 2025 Modern Business Shop. All rights reserved.</p>
  </footer>

  <script>
    let cart = [];
    let user = { username: null, email: null, phone: null };

    function showLogin() {
      const existing = confirm("Already registered? Click OK to login, Cancel to signup.");
      if (existing) {
        const username = prompt("Enter username:");
        const password = prompt("Enter password:");
        user.username = username;
        alert("Logged in as " + username);
      } else {
        document.getElementById("signupModal").style.display = "block";
      }
    }

    function completeSignup() {
      const username = document.getElementById("signupUsername").value;
      const email = document.getElementById("signupEmail").value;
      const phone = document.getElementById("signupPhone").value;
      const password = document.getElementById("signupPassword").value;
      if (username && email && phone && password) {
        user.username = username;
        user.email = email;
        user.phone = phone;
        alert("Signup successful. Logged in as " + username);
        document.getElementById("signupModal").style.display = "none";
      } else {
        alert("Please fill in all fields.");
      }
    }

    function addToCart(product, price) {
      if (!user.username) {
        alert("Please login or signup first.");
        return;
      }
      const id = Date.now();
      cart.push({ id, product, price });
      updateCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById('cart-items');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        const li = document.createElement('li');
        li.textContent = `${item.product} - Ksh ${item.price}`;
        const cancelBtn = document.createElement('button');
        cancelBtn.textContent = 'Cancel';
        cancelBtn.style.marginLeft = '1em';
        cancelBtn.onclick = () => removeFromCart(item.id);
        li.appendChild(cancelBtn);
        cartList.appendChild(li);
      });

      const discountNote = document.getElementById("discount");
      if (total > 2000) {
        total *= 0.9;
        discountNote.classList.remove("hidden");
      } else {
        discountNote.classList.add("hidden");
      }

      document.getElementById('total').textContent = total.toFixed(0);
    }

    function handlePaymentChange() {
      const payment = document.getElementById('payment').value;
      const mpesaField = document.getElementById('mpesaNumber');
      if (payment === "mpesa") {
        mpesaField.classList.remove("hidden");
      } else {
        mpesaField.classList.add("hidden");
      }
    }

    function checkout() {
      if (!user.username) {
        alert("Please login or signup first.");
        return;
      }

      const payment = document.getElementById('payment').value;
      const total = document.getElementById('total').textContent;

      if (payment === "mpesa") {
        const number = document.getElementById('mpesaNumber').value;
        if (!number) {
          alert("Please enter your M-Pesa number to be prompted.");
          return;
        }
        alert(`Prompt sent to ${number}. Please complete payment of Ksh ${total}.`);
      } else if (payment === "cod") {
        alert("The deliverer will confirm once payment is received.");
        setTimeout(() => {
          const confirm = prompt("Deliverer: Has payment been received? Type YES to confirm.");
          if (confirm && confirm.toLowerCase() === "yes") {
            alert("Payment confirmed. Order successful.");
            cart = [];
            updateCart();
          } else {
            alert("Payment not confirmed. Order pending.");
          }
        }, 1000);
        return;
      } else {
        alert(`Paid Ksh ${total} via ${payment}. Thank you.`);
      }

      cart = [];
      updateCart();
    }
  </script>
</body>
</html>
